<html>
  <head>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- STYLING (COMPILED) -->
    <link href="./styles/output.css?cache=2" rel="stylesheet" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <!-- BEGIN SECTION -->

    <div
      x-data="{ isOpen: false }"
      class="flex justify-between p-4 bg-peach lg:p-8"
    >
      <div class="flex items-center">
        <h3 class="text-2xl font-serif font-bold text-white">Finch</h3>
      </div>

      <!-- left header section -->
      <div class="flex items-center justify-between">
        <button @click="isOpen = !isOpen" type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-white lg:hidden"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <div class="hidden space-x-6 lg:inline-block font-serif">
          <a href="#" class="text-base text-white">Menu1</a>
          <a href="#" class="text-base text-white">Menu2</a>
          <a href="#" class="text-base text-white">Menu3</a>
          <a href="#" class="text-base text-white">Menu3</a>
        </div>

        <!-- mobile navbar -->
        <div class="mobile-navbar">
          <!-- navbar wrapper -->
          <div
            class="fixed left-0 w-full h-48 p-5 bg-white rounded-lg shadow-xl top-16"
            x-show="isOpen"
            @click.away=" isOpen = false"
          >
            <div class="flex flex-col space-y-6">
              <a href="#" class="text-sm text-black">Menu1</a>
              <a href="#" class="text-sm text-black">Menu2</a>
              <a href="#" class="text-sm text-black">Menu3</a>
              <a href="#" class="text-sm text-black">Menu3</a>
            </div>
          </div>
        </div>
        <!-- end mobile navbar -->
      </div>
      <!-- right header section -->
    </div>

    <!-- END SECTION -->
  </body>
</html>
