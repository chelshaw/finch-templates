<html>
  <head>
    <meta charset="UTF-8" />
    <!-- STYLING (COMPILED) -->
    <link href="./styles/output.css" rel="stylesheet" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=EB+Garamond:wght@500&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.7.0/dist/cdn.min.js"
    ></script>
  </head>
  <body class="static font-serif">
    <!-- BEGIN SECTION -->

    <section class="max-w-6xl mx-auto py-md px-xs md:px-lg">
      <div class="text-center pb-lg">
        <h2 class="font-heading text-finch-forest pb-md">Read the latest</h2>
        <p class="font-display uppercase tracking-wider pb-md">
          The breakdown on what it all means & why it matters
        </p>
        <a
          href="/blog"
          class="rounded-lg px-7 py-sm font-display uppercase tracking-wider bg-finch-green hover:opacity-75 text-white"
        >
          Visit the blog
        </a>
      </div>
      <ul
        class="flex flex-wrap my-14"
        x-data="{blogs: [
          {
            slug: '/a-guide-to-more-sustainable-gifts-for-every-zodiac-sign',
            title: 'A Guide to More Sustainable Gifts for Every Zodiac Sign',
            imageUrl: 'https://images.squarespace-cdn.com/content/v1/5fceef94ad06677b0d28c5ce/1638572534885-DLY592V7TDPZ1RTFQGQ8/A+Guide+to+More+Sustainable+Gifts+for+Every+Zodiac+Sign.jpg',
            category: 'Gift Guide'
          },
          {
            slug: '/dinner-table-talks',
            title: 'Dinner Table Talks — How to Talk About Climate Change with Different Personality Types',
            imageUrl: 'https://images.squarespace-cdn.com/content/v1/5fceef94ad06677b0d28c5ce/1638326516645-LKECOJ8KVPJEJDWMMAR0/CLIMATE.jpg',
            category: 'How-to'
          },
          {
            slug: '/amazon-we-love-to-hate',
            title: 'The Company We Love to Hate — Is it Possible to Shop on Amazon and Avoid Eco-Guilt?',
            imageUrl: 'https://images.squarespace-cdn.com/content/v1/5fceef94ad06677b0d28c5ce/1637628547161-IQMPIJ3J1HRLIJ4BZ4KP/Untitled+design+%281%29.jpg',
            category: 'Founder’s Eye View'
          },
          {
            slug: '/how-to-clean-out-your-fridge',
            title: 'How to Clean Out Your Fridge',
            imageUrl: 'https://images.squarespace-cdn.com/content/v1/5fceef94ad06677b0d28c5ce/1637080669490-PAOWEHR6PGS65ZHULC2U/Untitled+design.jpg?format=750w',
            category: 'How-to'
          },
        ]}"
      >
        <template x-for="blog in blogs">
          <div class="basis-1/3 p-sm">
            <img x-bind:src="blog.imageUrl" aria-hidden="true" class="mb-2" />
            <span
              x-text="blog.category"
              class="font-display text-finch-blue uppercase tracking-wider text-xs"
            ></span>
            <p x-text="blog.title" class="font-heading text-md"></p>
          </div>
        </template>
      </ul>
    </section>

    <!-- END SECTION -->
  </body>
</html>
