<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1" />
    <!-- STYLING (COMPILED) -->
    <link href="./styles/output.css" rel="stylesheet" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.7.0/dist/cdn.min.js"
    ></script>
  </head>
  <body class="static font-serif">
    <!-- BEGIN SECTION -->

    <section class="py-lg px-md lg:px-lg bg-finch-blue">
      <div class="max-w-4xl mx-auto text-white">
        <h2 class="text-finch-forest pb-sm">How we rate</h2>
        <p class="font-display uppercase py-sm">
          Behind-the-scenes (of our bullsh*t detector)
        </p>
        <p class="text-p pb-md">
          Finch is powered by a proprietary algorithm that assesses what
          products are made of, how they’re created, how long they last, and
          everything in between. We simplify the science and decode why it
          matters, category by category.
        </p>
        <div
          class="grid grid-cols-2 md:grid-cols-3 text-center"
          x-data="{categories: [
          {
            title: 'Making it',
            description: 'The download on materials, manufacturing, and company intel.',
            illo: 'making-it.png', 
          },
          {
            title: 'Moving it',
            description: 'The travel diary of each item from origin to last-mile.',
            illo: 'moving-it.png', 
          },
          {
            title: 'Buying it',
            description: 'The accessibility of goods and how much you have to shell out to bring it home.',
            illo: 'buying-it.png', 
          },
          {
            title: 'Using it',
            description: 'The 411 on product lifespan and quality, including real reviews. The way products get used counts too.',
            illo: 'using-it.png', 
          },
          {
            title: 'Ditching it',
            description: 'The things that happen at the end whether it’s recycled, reused, or retired. ',
            illo: 'ditching-it.png', 
          },
        ]}"
        >
          <template x-for="category in categories">
            <div class="px-sm py-md text-center">
              <img
                class="mx-auto pb-sm"
                x-bind:src="'/assets/how/' + category.illo"
                alt=""
              />
              <p class="font-display py-sm" x-text="category.title"></p>
              <p class="text-p" x-text="category.description"></p>
            </div>
          </template>
          <div class="p-sm text-center flex items-center justify-center">
            <a
              class="rounded-lg px-7 py-sm font-display uppercase tracking-wider bg-finch-green"
              href="/how-we-rate"
            >
              Learn more
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- END SECTION -->
  </body>
</html>
